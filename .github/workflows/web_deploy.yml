# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.22.2

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: flutter pub get

      - name: Configure Supabase credentials
        run: |
          sed -i 's|supabaseUrl: "https://your-supabase-url.supabase.co"|supabaseUrl: "${{ secrets.SUPABASE_URL }}"|g' lib/config/app_config.dart
          sed -i 's|supabaseKey: "your-supabase-api-key"|supabaseKey: "${{ secrets.SUPABASE_API_KEY }}"|g' lib/config/app_config.dart

      - name: Build Flutter web app
        run: flutter build web --web-renderer html --release

      - name: Update base href and script src in index.html
        run: |
          REPO_NAME=${{ github.repository }}
          sed -i 's|href="|href="/'$REPO_NAME'/|g' build/web/index.html
          sed -i 's|src="|src="/'$REPO_NAME'/|g' build/web/index.html

      - name: Echo and Remove symlinks
        run: |
          echo "The following symlinks will be removed:"
          find build/web -type l -exec echo {} +
          find build/web -type l -exec rm -f {} +

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          name: 'web-artifact'
          path: 'build/web'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
        with:
          artifact_name: 'web-artifact'
